<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="center">Real time word count</h1>
    <div class="center">
        <textarea id="word-input" placeholder="Type something to get started..."></textarea>
        <br><br>
        <label class="toggle">
            <input type="checkbox" class="toggle" id="space-checkbox">
            Do you want to consider spaces as characters?
        </label>
        <h2 id="word-count" class="counter">Words: 0</h2>
        <h2 id="character-count" class="counter">Characters: 0</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
